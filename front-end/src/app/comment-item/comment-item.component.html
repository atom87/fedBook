<div class="row">
    <div class="col-4">
        <img src="assets/images/{{comment.user['picture']}}" width="50%">
    </div>
    <div class="col-8">
        <div class="row">
            <div class="col-6">
                <b>{{comment.user['name']}}</b>
            </div>
            <div class="col-6">
                {{comment.date | date: "H:mm, d. MMMM yyyy"}}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                {{comment.text}}
            </div>
        </div>
    </div>
</div>
